<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        h2 {
            margin-bottom: 100px;
            font-size: 40px;
        }
        h1 {
            font-size: 70px;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            /* background: #000; */
            background-image: url('/MacBook Pro 14_ - 3background.jpg');
            background-size: 100%;
            color: #fff;
        }

        .left {
            color: #fff;
            display: flex;
            flex-direction: column;
            width: 45%;
            height: 100vh;
            /* justify-content: center; */
            /* align-items: center; */
            padding: 180px;
            box-sizing: border-box;
        }

        .title {
            height: 30%;
        }

        .logo {
            height: 70%;
            display: flex;
            align-self: center;
        }


        .right {
            width: 55%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .login {
            width: 40%;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .inputz {
            background-color: #000000;
            border-color: #1a1a1a;
            color: #e7e7e7;
            border-style: ridge;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #loginForm label {
            margin-bottom: 4px;
        }

        #loginForm input {
            margin-bottom: 16px;
            padding: 8px;
            font-size: 16px;
            width: 120%;
            height: 60px;
            box-sizing: border-box;
        }

        .action {
            display: flex;
            flex-direction: row;
            gap: 8px;
            width: 120%;
            margin-bottom: 100px;
            /* Jarak antar tombol */
        }

        .action button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            /* border: none; */
            border-radius: 4px;
            cursor: pointer;
            height: 60px;
            margin-top: 10px;
            font-size: 20px;
        }

        .btn-login {
            background-color: #6404FF;
            color: white;
            border: none;
            transition: 0.2s;
        }
        .btn-login:hover {
            background-color: #1F0052;
            color: white;
            border: 1px solid #6404FF;
        }

        .btn-new {
            background-color: #282636;
            border: none;
            color: white;
        }
        .btn-new:hover {
            background-color: #18171E;
            color: white;
            border: 1px solid #504D62;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h1>Navz Health</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates iure quia blanditiis nobis sed
                    saepe totam, excepturi maxime distinctio minima a consequatur</p>
            </div>
            <div class="logo">
                <img src="layer-MC1navz.svg" alt="">
            </div>
        </div>


        <div class="right">
            <div class="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="name">Nama Lengkap</label>
                    <input class="inputz" type="text" id="name" required>
                    <label for="name">NIK</label>
                    <input class="inputz" type="text" id="nik" required>
                    <div class="action">
                        <button class="btn-login" type="button" onclick="handleLogin()">Login</button>
                        <button class="btn-new" type="button" onclick="handleNewUser()">Saya pengguna baru</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
